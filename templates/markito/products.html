<body>
<div class="container-fluid mt-4">

    <table id="mytable" class="table table-striped">

</div>


  <!-- The Modal -->

        </div>

        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>

        <!-- Modal footer -->

        </div>
      </div>
    </div>
  </div>

 <div class="modal" id="deletemodal">
